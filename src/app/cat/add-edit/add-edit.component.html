<div class="d-flex flex-row bd-highlight mb-3"></div>

<div class="form-group row" style="width:60%">
    <label class="col-sm-2 col-form-label"> Species</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Species">
    </div>
</div>
<div class="ml-3 bd-highlight" style="width:40%">
    <img [src]=PhotoFilePath  height="250px;" width="200px" alt="Profile Picture, if nothing uploaded defaulted to a plant.">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"> 
</div>

<button (click)="addAnimal()" *ngIf="ani.AnimalId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateAnimal()" *ngIf="ani.AnimalId!=0" class="btn btn-primary">
    Update
</button>
